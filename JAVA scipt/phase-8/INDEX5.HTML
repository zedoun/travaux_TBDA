<body>

    <script src="javascript5.js"></script>
    <script>
        let str = prompt("entrez une chaîne de caractères :");
        let count = 0;
        for (let i = 0; i<str.length; i++) {
            let char = str.charAt(i);

            if (char.match(/[aeiouy]/gi)) {
                count++;
            }
        }
        document.write("le number de voyelles la chaîne est : " + count);





    </script>
